<div class="menu-screen large-title" id="akai_amp" data-icon="akai_amp-signature.svg"
     data-menu-title="Akai Amp" data-namespace="akai_amp" data-stylesheet="akai_amp.css"
     data-built-in="1">
    <header>
        <div class="back-button master setup"></div>
        <h1 data-localisation="headerTitle">Akai Amp</h1>
    </header>
	
    <div class="scroll-area">
        <div class="menu-content">
            <h2 class="amplifier_control-title">Amplifier Control</h2>
            <div class="menu-item icon toggle" id="akai_amp_power_toggle" onclick="akai_amp.toggle_power();">
                <div class="menu-icon" 
                     style="-webkit-mask-image: url(€/symbols-black/power.svg); mask-image: url(€/symbols-black/power.svg);">
                </div>
                <div class="menu-label">Power</div>
                <div class="menu-toggle"></div>
            </div>
            <div class="menu-item icon setup-hide" onclick="akai_amp.reset();">
                <div class="menu-icon"
                     style="-webkit-mask-image: url(€/symbols-black/reset.svg); mask-image: url(€/symbols-black/reset.svg);">
                </div>
                <div class="menu-label">Reset Amplifier</div>
            </div>
            <!-- area for status messages -->
            <div class="hidden" id="status_message">
                <hr/>
                <h2 id="status_message_title">Status</h2>
                <p id="status_message_body"></p>
            </div>
            <!-- area for error messages -->
            <div class="hidden" id="error_message">
                <hr/>
                <h2 id="error_message_title">Error</h2>
                <p id="error_message_body"></p>
            </div>
        </div>
    </div>	
</div>
